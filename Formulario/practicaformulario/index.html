<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Prcatica formularios</title>
    </head>
    <body>

        <form action="contacto.html" method="get">

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre"> 
            <br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad"> 
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"> 
            <br>
            <!--
                Uso del checkbox
            -->
            <label for="check"> Acepto términos y condiciones </label>
            <input type="checkbox" name="check" id="check"> 


            <br>
            <label for="color"> Colores</label>
            <input type="color" name="color" id="color"> 

            <br>
            <label for="fecha"> Fecha</label>
            <input type="date" name="fecha" id="fecha"> 
            <br>

            <label for="ftiempo">Fecha y tiempo </label>
            <input type="datetime-local" name="ftiempo" id="ftiempo"> 
            <br>

            <label for="archivo">Carga un archivo:  </label>
            <input type="file" name="archivo" id="archivo"> 
            <br>

            <label for="ocultar"> Oculto </label>
            <input type="hidden" name="ocultar" id="ocultar"> 
            <br>

            <label for="imag"> Imagen</label>
            <input type="image" name="imag" id="imag"> 
            <br>

            <label for="mes"> Mes </label>
            <input type="month" name="mes" id="mes"> 
            <br>
            <label for="contraseña"> Contraseña </label>
            <input type="password" name="contraseña" id="contraseña"> 
            <br>

             <!--
                Uso del radio solo cambia el id dentro del mismo grupo
            -->
            <p>Animal favorito</p>
            <label for="perro"> perro </label>
            <input type="radio" name="animal" id="perro"> 
            <br>
            <label for="gato"> gato </label>
            <input type="radio" name="animal" id="gato"> 
            <br>

            <!--Hasta aquí-->

            <label for="range"> Rango </label>
            <input type="range" name="range" id="range"> 
            <br>

            <label for="reset"> reset </label>
            <input type="reset" name="reset" id="reset"> 
            <br>

            <label for="search"> Buscar</label>
            <input type="search" name="search" id="search"> 
            <br>

            <label for=""> </label>
            <input type="" name="" id=""> 
            <br>
         
         
        </form>
    </body>
</html>
